apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-user
spec:
  selector:
    matchLabels:
      app: ui-user
  replicas: 1
  template:
    metadata:
      labels:
        app: ui-user
        role: ui
        scope: user
    spec:
      containers:
        - name: pythonapp
          image: pythonapp:v1
          env:
            - name: LISTEN_PORT
              value: "8080"
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 400m
              memory: 512Mi
          ports:
            - containerPort: 8080
